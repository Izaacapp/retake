name: Generate TTS for 10-Minute Script

on:
  workflow_dispatch:
    inputs:
      segments:
        description: 'Which segments to generate (all, 1-3, 4-6, etc.)'
        required: false
        default: 'all'

jobs:
  generate-tts:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Clone Fish Speech
      run: |
        git clone https://github.com/fishaudio/fish-speech.git
        cd fish-speech
        git checkout main
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          fish-speech/checkpoints
        key: ${{ runner.os }}-fish-speech-v3-${{ hashFiles('fish-speech/pyproject.toml') }}
    
    - name: Install Fish Speech
      run: |
        cd fish-speech
        pip install -e .
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
    
    - name: Download Fish Speech models
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        cd fish-speech
        if [ ! -d "checkpoints/openaudio-s1-mini" ]; then
          echo "Downloading Fish Speech models..."
          python tools/download_models.py
        else
          echo "Models already cached"
        fi
    
    - name: Setup Fish Speech references
      run: |
        echo "ðŸ“ Setting up Fish Speech reference voices..."
        python scripts/setup_fish_references.py
        echo ""
        echo "âœ… References created:"
        ls -la fish-speech/references/
    
    - name: Prepare TTS generation
      run: |
        python scripts/generate_tts_10min.py
    
    - name: Start Fish Speech API Server
      run: |
        cd fish-speech
        nohup python tools/api_server.py --device cpu > ../api_server.log 2>&1 &
        API_PID=$!
        echo "API_PID=$API_PID" >> $GITHUB_ENV
        echo "API server PID: $API_PID"
        echo "Waiting for API server to start..."
        sleep 30
        
        # Check if server is running
        if ps -p $API_PID > /dev/null; then
          echo "âœ… API server is running"
        else
          echo "âŒ API server failed to start"
          cat ../api_server.log
          exit 1
        fi
    
    - name: Generate TTS audio
      run: |
        cd output/tts/10min
        chmod +x generate_with_fish_speech.sh
        
        # Run the generation script
        bash generate_with_fish_speech.sh || true
        
        echo "âœ… TTS generation complete"
        echo "Generated files:"
        ls -lh *.wav 2>/dev/null || echo "No WAV files generated yet"
    
    - name: Check API server logs
      if: always()
      run: |
        echo "=== API Server Logs ==="
        cat api_server.log || echo "No logs found"
    
    - name: Upload generated audio
      uses: actions/upload-artifact@v4
      with:
        name: tts-audio-10min-${{ github.run_number }}
        path: |
          output/tts/10min/*.wav
          output/tts/10min/manifest.json
        retention-days: 30
    
    - name: Create summary
      run: |
        echo "# ðŸŽ™ï¸ TTS Generation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Workflow Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        WAV_COUNT=$(ls output/tts/10min/*.wav 2>/dev/null | wc -l)
        echo "**Generated Files:** $WAV_COUNT/12" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "$WAV_COUNT" -gt 0 ]; then
          echo "**Files:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -1h output/tts/10min/*.wav >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Download the artifacts to get the audio files." >> $GITHUB_STEP_SUMMARY
